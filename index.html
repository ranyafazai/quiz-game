<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win-Win Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .feature h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .feature p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎯 Win-Win</div>
        <p class="subtitle">Test Your Knowledge & Win Points!</p>
        
        <a href="login/login.html" class="btn">🔐 Login</a>
        <a href="register/registration.html" class="btn">📝 Register</a>
        <a href="quiz/index.html" class="btn">🎮 Play Quiz</a>
        
        <div class="features">
            <div class="feature">
                <h3>🎯 Multiple Quizzes</h3>
                <p>Test your knowledge across various topics</p>
            </div>
            <div class="feature">
                <h3>🏆 Score Tracking</h3>
                <p>Keep track of your high scores and progress</p>
            </div>
            <div class="feature">
                <h3>🎁 Points System</h3>
                <p>Earn points from different stores and partners</p>
            </div>
        </div>
    </div>
</body>
</html>
