<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=" stylesheet" href="registration.css">
    <title>Win-Win</title>

</head>
<body>
    <div class ="container">
        <form id="myForm">
            <h2>Registration</h2>
            <div class="content">

                <div class="input-box">
                    <label >Full Name </label>
                    <input type="text" placeholder="Full Name" id="user"  required>
                </div>
                <div class="input-box">
                    <label >Email</label>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirmPassword">Confirm your Password</label>
                    <input type="password" placeholder="Password" name="confirmPassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" >
                    <label >Male</label>
                    <input type="radio" name="gender" >
                    <label >Female</label>
                </div>
                <div class="button-container">
                <button type="submit">Register</button></div>
                <div class="login-register">
                    <p>You are already registred?<a href="../login/login.html">Login</a></p>
                </div>
           
        </form> 
    </div>
    <script src="register.js"></script>
</body>
</html>
